<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<script type="module" src="./index.js" defer></script>
		<title>Styleguide "Dreamlandish"</title>
	</head>
	<body>
		<div class="colorMode">
			<button id="modeButton" type="button">
				<span id="innerCircle"></span>
				<span id="circle"></span>
			</button>
		</div>
		<h4>Text Style</h4>
		<h1>h1: Bebas Neue (Black) 50px</h1>
		<h2>h2: Bebas Neue (Bold) 28px</h2>
		<h3>h3: Bebas Neue (Bold) 18px</h3>
		<p>p: Open Sans (Regular) 12px</p>
		<hr class="rounded" />
		<h4>Colors</h4>
		<div class="color-container">
			<div class="color" id="color1"> </div>
			<div class="color" id="color2"> </div>
			<div class="color" id="color3"> </div>
			<div class="color" id="color4"> </div>
			<div class="color" id="color5"> </div>
			<div class="color" id="color6"> </div>
		</div>
		<div class="hexcodes">
			<p>#5F12E6</p>
			<p>#12E63A</p>
			<p>#E68312</p>
			<p>#91693C</p>
			<p>#4B3B66</p>
			<p>#3B6643</p>
		</div>
		<hr class="rounded" />
		<h4>Buttons</h4>
		<div class="button-container">
			<button class="call-to-action" id="buttons"
				>This is a CTA button</button
			>
			<button class="casual" id="buttons">This is a normal button</button>
			<button class="header-inactive" id="buttons"
				>This is an inactive header</button
			>
			<button class="header-active" id="buttons"
				>This is an active header</button
			>
		</div>
	</body>
</html>
